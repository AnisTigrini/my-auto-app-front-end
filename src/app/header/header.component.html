<header>
    <img class='logo' src='../../assets/auto-logo.png' routerLink='/'>
    <div class='icon' routerLink='/afficher-automobile'>
        <i class="fab fa-wpforms fa-2x"></i>
        <span>Afficher</span>
    </div>
    <div *ngIf="!connection" class='icon' routerLink='/connexion'>
        <i class="far fa-user fa-2x"></i>
        <span>Connexion</span>
    </div>
    <div *ngIf="connection"  class='icon' routerLink='/connexion'>
        <img [src]=imageProfil class='imageProfil'>
        <span>{{ prenom }}</span>
    </div>
</header>
<hr>
